<div id="report-card" class="report-container">
    <div class="report-header">
        <img src="logo.png" alt="JOEX Logo" class="report-logo">
        <h2>JOEX HIGH SCHOOL</h2>
        <p>Official Student Progress Report</p>
    </div>

    <hr>

    <div class="student-info">
        <p><strong>Student Name:</strong> <span id="display-name">John Doe</span></p>
        <p><strong>Term:</strong> First Term 2026</p>
    </div>

    <table class="report-table">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Score (%)</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="report-body">
            </tbody>
    </table>

    <div class="report-footer">
        <p><strong>Teacher's Remarks:</strong> <span id="display-remarks">Keep up the hard work!</span></p>
        <div class="signature">
            <p>_________________</p>
            <p>Headteacher's Signature</p>
        </div>
    </div>
    
    <button onclick="window.print()" class="print-btn">Download / Print PDF</button>
</div>
