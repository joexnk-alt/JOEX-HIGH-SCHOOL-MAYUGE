<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOEX High School - Report Card System</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .app-container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Header style matching your UI */
        .header { text-align: center; background-color: #1a237e; color: white; padding: 15px; border-radius: 8px 8px 0 0; margin: -25px -25px 20px -25px; }
        
        .input-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; background: #e8eaf6; padding: 15px; border-radius: 8px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background-color: #1a237e; color: white; }

        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-add { background-color: #2e7d32; color: white; }
        .btn-print { background-color: #d32f2f; color: white; margin-top: 20px; width: 100%; }

        /* Report Card Print Layout */
        #printable-report { display: none; border: 3px double #1a237e; padding: 20px; margin-top: 20px; }
        
        @media print {
            .input-form, .btn, h2 { display: none; }
            #printable-report { display: block !important; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>JOEX HIGH SCHOOL</h1>
        <p>Student Mark Entry System</p>
    </div>

    <h2>1. Enter Student Marks</h2>
    <div class="input-form">
        <input type="text" id="studentName" placeholder="Student Full Name">
        <input type="text" id="studentClass" placeholder="Class/Grade">
        <input type="text" id="subName" placeholder="Subject Name (e.g. Math)">
        <input type="number" id="subMark" placeholder="Score (0-100)">
        <button class="btn btn-add" onclick="addRow()">Add to Report</button>
    </div>

    <div id="printable-report">
        <center>
            <h2>JOEX HIGH SCHOOL 
                OFFICIAL STUDENT REPORT CARD</h2>
            <p><strong>Name:</strong> <span id="displayName">_______</span> | <strong>Class:</strong> <span id="displayClass">_______</span></p>
        </center>

        <table id="reportTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Score</th>
                    <th>Grade</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        
        <div style="margin-top: 30px; display: flex; justify-content: space-between;">
            <p>Class Teacher: ________________</p>
            <p>Date: 24/02/2026</p>
        </div>
    </div>

    <button class="btn btn-print" onclick="window.print()">Save as Electronic PDF</button>
</div>

<script>
    function calculateGrade(mark) {
        if (mark >= 80) return {g: "A", r: "Excellent"};
        if (mark >= 70) return {g: "B", r: "Very Good"};
        if (mark >= 60) return {g: "C", r: "Good"};
        if (mark >= 50) return {g: "D", r: "Pass"};
        return {g: "F", r: "Fail"};
    }

    function addRow() {
        const name = document.getElementById('studentName').value;
        const sClass = document.getElementById('studentClass').value;
        const subject = document.getElementById('subName').value;
        const mark = document.getElementById('subMark').value;

        if (!name || !subject || !mark) {
            alert("Please fill in Name, Subject, and Mark!");
            return;
        }

        // Show the report section
        document.getElementById('printable-report').style.display = 'block';
        document.getElementById('displayName').innerText = name;
        document.getElementById('displayClass').innerText = sClass;

        const table = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
        const gradeData = calculateGrade(mark);

        const newRow = table.insertRow();
        newRow.innerHTML = `
            <td>${subject}</td>
            <td>${mark}</td>
            <td>${gradeData.g}</td>
            <td>${gradeData.r}</td>
        `;

        // Clear subject/mark inputs for next entry
        document.getElementById('subName').value = "";
        document.getElementById('subMark').value = "";
    }
</script>

</body>
</html>
